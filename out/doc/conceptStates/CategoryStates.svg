ConceptCreated -> ConceptWaitingforClassification : Editor: CreateClassQuestion
ConceptWaitingforDefinition - -> ConceptWithDefinitions : Reviewer:ReviewAnswers
ConceptWithDefinitions - -> ConceptWithJustifications

@enduml

