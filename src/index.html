<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELABORA TEST</title>
    <script src="./app.js" type="module"></script>
</head>

<body>
    <header>
        <dile-nav>
            <span slot="title">ELABORA TEST</span>
            <span slot="actions">
                <button onclick="location.reload()">SALIR</button>
                <button onclick="resetConfirmElement.open();">RESET</button>
            </span>
        </dile-nav>
        <div id="state"></div>
    </header>
    <section id="app"></section>
    <footer>
        <jno-feedback></jno-feedback>
    </footer>
    
    <dile-confirm id="resetConfirm" cancelLabel="Cancelar" acceptLabel="Reset" @dile-confirm-accepted="resetStorage()">
        <p>
            Se borrar√°n todos los cambios realizados y se cargan los datos inciales.
        </p>
    </dile-confirm>
    <script>
        const resetConfirmElement = document.getElementById('resetConfirm')
        resetConfirmElement.addEventListener('dile-confirm-accepted', resetStorage);
        function resetStorage() {
            resetConfirmElement.close();
            window.localStorage.clear();
            location.reload();
        }
    </script>
</body>

</html>
